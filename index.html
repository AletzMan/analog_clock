<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analogico</title>
  </head>
  <body> 
    <div class="clock">
      <div class="clock__numbers">
        <canvas class="canvas" width="550" height="550">               </canvas>
        <p class="numbers">3                </p>
        <p class="numbers">6                </p>
        <p class="numbers">9                </p>
        <p class="numbers">12</p>
      </div>
      <div class="clock__hands">
        <div class="hands__hour"></div>
        <div class="hands__minute"></div>
        <div class="hands__second"> </div>
        <div class="hands__dot"></div>
      </div>
      <div class="clock__date">
        <p class="date__weekday">Lunes</p>
        <p class="date__day">29</p>
        <p class="date__month">Julio</p>
        <p class="date__year">1986</p>
      </div>
    </div>
    <script src="./scripts/script.js"> </script>
  </body>
</html>
